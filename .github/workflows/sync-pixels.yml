name: Sync Pixels (Daily)

on:
  # Run daily at 6 AM UTC as backup sync
  schedule:
    - cron: '0 6 * * *'
  
  # Manual trigger
  workflow_dispatch:

jobs:
  sync:
    runs-on: ubuntu-latest
    timeout-minutes: 120  # Allow up to 2 hours for full sync
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: worker/package-lock.json
      
      - name: Install dependencies
        run: npm ci
        working-directory: ./worker
      
      - name: Sync missing pixel data
        run: npm run sync
        working-directory: ./worker
        env:
          NETWORK: ${{ vars.NETWORK || 'sepolia' }}
          CONTRACT_ADDRESS: ${{ vars.CONTRACT_ADDRESS }}
          API_BASE_URL: ${{ vars.API_BASE_URL }}
          STORAGE_PROVIDER: supabase
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
          SEPOLIA_RPC_URL: ${{ secrets.SEPOLIA_RPC_URL }}
          MAINNET_RPC_URL: ${{ secrets.MAINNET_RPC_URL }}

