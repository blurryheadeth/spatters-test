name: Generate Pixels

on:
  # Triggered via webhook from frontend after mint/mutate
  repository_dispatch:
    types: [token-minted, token-mutated]
  
  # Manual trigger from GitHub UI
  workflow_dispatch:
    inputs:
      token_id:
        description: 'Token ID to generate pixels for'
        required: true
        type: string

jobs:
  generate:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: worker/package-lock.json
      
      - name: Install dependencies
        run: npm ci
        working-directory: ./worker
      
      - name: Generate pixel data
        run: |
          TOKEN_ID="${{ github.event.client_payload.token_id || github.event.inputs.token_id }}"
          echo "Generating pixels for token $TOKEN_ID"
          npm run generate -- --token "$TOKEN_ID"
        working-directory: ./worker
        env:
          NETWORK: ${{ vars.NETWORK || 'sepolia' }}
          CONTRACT_ADDRESS: ${{ vars.CONTRACT_ADDRESS }}
          API_BASE_URL: ${{ vars.API_BASE_URL }}
          STORAGE_PROVIDER: supabase
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
          SEPOLIA_RPC_URL: ${{ secrets.SEPOLIA_RPC_URL }}
          MAINNET_RPC_URL: ${{ secrets.MAINNET_RPC_URL }}

